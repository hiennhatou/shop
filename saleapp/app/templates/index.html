<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success" style="--bs-bg-opacity: .5;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="/">Store</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for item in categories %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/?category_id={{item.id}}">{{ item.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    <main>
        <div class="m-auto container row">
            {% if products %}
            {% for item in products %}
                <div class="p-2 col-md-4">
                    <div class="card">
                        <img src="{{item.image}}" alt="{{item.name}}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                            <p class="card-text">{{item.description}}</p>
                            <p class="card-text">{{item.price}} VNĐ</p>
                            <a class="btn btn-outline-primary">Xem chi tiết</a>
                            <button class="btn btn-primary">Thêm giỏ hàng</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% else %}
            <div class="alert alert-primary">
                Không tìm thấy sản phẩm
            </div>
            {% endif %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
